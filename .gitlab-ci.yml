image: tanker.local:5000/ci-native:latest

before_script:
 - poetry install

stages:
  - build
  - check
  - bridge
  - deploy
  - mirror

workflow:
  rules:
    # web pipelines for releases
    - if: $CI_PIPELINE_SOURCE == "web" && $SDK_NATIVE_RELEASE_VERSION !~ /\A[0-9.]+(-[a-z]+[0-9]+)?\z/
      when: never
    # forbid push jobs to avoid duplicate pipelines
    # only exception is after merging a MR on master or a feature branch
    - if: $CI_PIPELINE_SOURCE == "push" && ($CI_MERGE_REQUEST_ID != null || ($CI_COMMIT_REF_NAME != "master" && $CI_COMMIT_REF_NAME !~ /\Afeat\/.+\z/))
      when: never
    # allow everything else
    - when: always

.build-manual:
  stage: build
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual
      allow_failure: true

build/linux:
  stage: build
  artifacts:
    expire_in: 1 day
    paths:
      - package/
  tags: [linux]
  script:
    - if [ ! -z $SDK_NATIVE_RELEASE_VERSION ]; then poetry run python run-ci.py bump-files --version=$SDK_NATIVE_RELEASE_VERSION ; fi
    - poetry run python run-ci.py --isolate-conan-user-home build-and-test --profile gcc8-release

