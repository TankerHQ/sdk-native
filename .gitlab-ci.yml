build/ios:
  extends:
    - .build
      # build everything on the fast one
    - .tags/macos/arm
    - .rules/build/manual
    - .build-artifacts
    - .before-script/bump-files-on-release/bash
    - .after-script/branch_name
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build --test --profile ios-simulator-armv8-release --profile ios-simulator-x86-release --profile ios-simulator-x86_64-release --profile ios-armv7-release --profile ios-armv7s-release --profile ios-armv8-release

build/ios/http-backend:
  extends:
    - .build
      # build everything on the fast one
    - .tags/macos/arm
    - .rules/build/manual
    - .build-artifacts
    - .before-script/bump-files-on-release/bash
    - .after-script/branch_name
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build --test --profile ios-simulator-armv8-release-http_backend --profile ios-simulator-x86-release-http_backend --profile ios-simulator-x86_64-release-http_backend --profile ios-armv7-release-http_backend --profile ios-armv7s-release-http_backend --profile ios-armv8-release-http_backend

nightly/coverage:
  extends:
    - .build
    - .tags/linux
    - .rules/nightly
  script:
    # Using linux-release profile, but CI script will force debug for Tanker only
    - poetry run python run-ci.py --isolate-conan-user-home build --test --profile linux-release --coverage
    - mv build/linux-release/coverage coverage
  artifacts:
    paths:
      - coverage/
    expire_in: 7 days

######################
# bridge-check stage #
######################

.rules/bridge/auto:
  rules:
    - !reference [.rules/mr/auto, rules]
    - !reference [.rules/web/auto, rules]
    - !reference [.rules/push-master, rules]

.rules/bridge/manual:
  rules:
    - !reference [.rules/mr/manual, rules]
    - !reference [.rules/web/auto, rules]

bridge/bench/linux:
  stage: bridge-check
  extends:
    - .variables/bridge-common
  rules:
    - !reference [.rules/mr/manual, rules]
  needs:
    - build/linux
    - build/linux/shared
  variables:
    UPSTREAM_JOB_NAME: build/linux:build/linux/shared
    UPSTREAM_JOB_TARGET: linux
    UPSTREAM_MERGE_REQUEST_IID: $CI_MERGE_REQUEST_IID
    UPSTREAM_COMMIT_SHA: $CI_COMMIT_SHA
    UPSTREAM_COMMIT_REF_NAME: $CI_COMMIT_REF_NAME
  trigger:
    project: TankerHQ/benchmarks
    strategy: depend

bridge/compat/linux:
  stage: bridge-check
  extends:
    - .rules/bridge/auto
    - .variables/bridge-common
  needs:
    - build/linux
  variables:
    UPSTREAM_JOB_NAME: build/linux
    UPSTREAM_JOB_TARGET: linux
  trigger:
    project: TankerHQ/compatibility-tests
    strategy: depend
    # FIXME
    branch: feat/storage

