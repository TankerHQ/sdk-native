include:
  project: TankerHQ/gitlab-ci-files
  file: /native.yml
  ref: 2021-11-10-229

.after-script/branch_name:
  after_script:
    - echo $CI_COMMIT_REF_NAME > branch_name.txt

###############
# build stage #
###############

.rules/build/manual:
  rules:
    - !reference [.rules/mr/manual, rules]
    - !reference [.rules/web/auto, rules]
    - !reference [.rules/nightly, rules]
    - !reference [.rules/push-master, rules]

.rules/build/auto:
  rules:
    - !reference [.rules/mr/auto, rules]
    - !reference [.rules/web/auto, rules]
    - !reference [.rules/nightly, rules]
    - !reference [.rules/push-master-or-feat, rules]

build/linux:
  extends:
    - .build
    - .tags/linux
    - .rules/build/auto
    - .build-artifacts
    - .before-script/bump-files-on-release/bash
    - .after-script/branch_name
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build --test --profile linux-release

build/linux/shared:
  extends:
    - .build
    - .tags/linux
    - .rules/build/auto
    - .before-script/bump-files-on-release/bash
    - .after-script/branch_name
    - .build-artifacts
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build --test --profile linux-release-shared

