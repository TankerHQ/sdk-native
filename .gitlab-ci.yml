pages:
  stage: deploy
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
  dependencies:
    - nightly/coverage
  script:
    - mv coverage/ public/
  artifacts:
    paths:
      - public
    expire_in: 7 days
  tags:
    - linux

mirror:
  tags:
    - linux
  stage: mirror
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_REF_NAME =~ /\Av[0-9.]+\z/
    - if: $CI_COMMIT_REF_NAME =~ /\Afeat\/.+\z/
    - if: $CI_COMMIT_REF_NAME == "master"
  script:
    - poetry run python run-ci.py mirror

check/compat:
  stage: check
  needs: ["build/linux"]
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  script:
    - poetry run python compat/run-compat.py --isolate-conan-user-home --profile gcc8-release
  tags:
    - linux

check/compat/release:
  stage: check
  needs: ["build/linux"]
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
  script:
    - poetry run python run-ci.py bump-files --version=$SDK_NATIVE_RELEASE_VERSION
    - poetry run python compat/run-compat.py --isolate-conan-user-home --profile gcc8-release
  tags:
    - linux

check/e2e:
  image: tanker.local:5000/ci-base:latest
  stage: check
  needs: ["build/linux"]
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "web"
  script:
    - poetry run python end2end.py --isolate-conan-user-home --profile gcc8-release
  tags:
    - linux
