before_script:
 - dmenv install

stages:
  - build
  - deploy

.build:
  stage: build
  except:
    - schedules

build/linux:
  extends: .build
  tags: [linux]
  script:
    - dmenv run -- python run-ci.py --isolate-conan-user-home build-and-test --profile gcc8-release

build/macos:
  extends: .build
  tags: [macos]
  script:
    - dmenv run -- python run-ci.py --isolate-conan-user-home build-and-test --profile macos-release

.deploy:
  stage: deploy
  except:
    - schedules
  when: manual
  only:
    - tags

deploy/linux:
  extends: .deploy
  tags: [linux]
  script:
    - dmenv run -- python run-ci.py --isolate-conan-user-home deploy

deploy/macos:
  extends: .deploy
  tags: [macos]
  script:
    - dmenv run -- python run-ci.py --isolate-conan-user-home deploy

nightly/android:
  image: tanker.local:5000/ci-android:latest
  stage: build
  only:
    - schedules
  script:
    - dmenv run -- python run-ci.py --isolate-conan-user-home nightly
  tags:
    - linux

nightly/ios:
  stage: build
  only:
    - schedules
  script:
    - dmenv run -- python run-ci.py --isolate-conan-user-home nightly
  tags:
    - macos

nightly/emscripten:
  stage: build
  only:
    - schedules
  script:
    - dmenv run -- python run-ci.py --isolate-conan-user-home nightly-build-emscripten
  tags:
    - linux

coverage:
  stage: build
  only:
    - schedules
  script:
    - dmenv run -- python run-ci.py --isolate-conan-user-home build-and-test --profile gcc8-debug --coverage
    - mv build/gcc8-debug/coverage coverage
  tags:
    - linux
  artifacts:
    paths:
      - coverage/
    expire_in: 7 days

pages:
  stage: deploy
  only:
    - schedules
  dependencies:
    - coverage
  script:
    - mv coverage/ public/
  artifacts:
    paths:
      - public
    expire_in: 7 days
  tags:
    - linux
